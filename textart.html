<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width-device-width, initial-scale=1.0">
	<title>Faaris news | Faaris Official Website</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<!-- error -->
	<section class="pt-5 pb-5 error">
		<div class="container jendela">
			<div class="tombolperintah" style="text-align: right;">
				<a href="index.htm" class="btn btn-success mt-2" style="border-radius: 25px; width: 45px;"><i class="fas fa-address-card"></i></a>
				<a href="index.htm" class="btn btn-danger mt-2" style="border-radius: 25px; width: 45px;"><i class="fas fa-times"></i></a>
			</div>
			<div class="info" style="text-align:justify;">
				<h2 class="display-5 mb-2">Autizm TextArt</h2>
			</div>
			<iframe src="https://docs.google.com/document/d/e/2PACX-1vRz_Y-OjmgUqpnmhmvU3KUtUJle-GDCQfjt7fp3FWGkUigxKSOp3hYyiMg6-XxXhsai7TZA71aKTm9I/pub?embedded=true"></iframe>
		</div>
	</section>
	
	<script>
	  const scriptURL = 'https://script.google.com/macros/s/AKfycbxSpqAOMK3guhgoI2UBn0mFlcUF45fWsNYIkxsr4WajRQnVHCiOSypaRDOpTZGu6TXk/exec'
	  const form = document.forms['kotak-saran']
	  const btnKirim = document.querySelector('.btn-kirim');
	  const btnLoading = document.querySelector('.btn-loading');
	  const myAlert = document.querySelector('.my-alert');

	  form.addEventListener('submit', e => {
	    e.preventDefault()
	    btnLoading.classList.toggle('d-none');
	    btnKirim.classList.toggle('d-none');
	    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
	    	.then(response => {
	    		btnLoading.classList.toggle('d-none');
	   			btnKirim.classList.toggle('d-none');
	   			myAlert.classList.toggle('d-none');
	   			form.reset();
	    		console.log('Success!', response)})
	    	.catch(error => console.error('Error!', error.message))
	  })
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>
</html>
